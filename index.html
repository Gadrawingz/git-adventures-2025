<!DOCTYPE html>

    <title>Basic Quotes App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>"The only thing we have to fear is fear itself." - Franklin D. Roosevelt</p>
        </div>
        <div class="card">

        </div>
    </div>
